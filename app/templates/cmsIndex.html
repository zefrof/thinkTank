
<!DOCTYPE html>
<html>
    <head>
        Think Tank CMS
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <p>CMS index</p>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            {% for message in messages %}
               <span>{{ message }}</span>
            {% endfor %}
         {% endif %}
      {% endwith %}

      <form id="login" action="/login" method="post">
         <h4>Login</h4>
         <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6 large-4">
               <input type="text" name="username" placeholder="Username">
            </div>
            <div class="cell small-12 medium-6 large-4">
               <input type="password" name="password" placeholder="Password">
            </div>
            <div class="cell small-12 medium-6 large-4">
               <input type="submit" class="success button" value="Submit">
            </div>
         </div>
      </form>

      <form id="createUser" action="/createUser" method="post">
         <h4>Create Account</h4>
         <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-4 large-4">
               <input type="text" name="username" placeholder="Username">
            </div>
            <div class="cell small-12 medium-4 large-4">
               <input type="email" name="email" placeholder="Email">
            </div>
            <div class="cell small-12 medium-4 large-4">
               <!--Spacing-->
            </div>
            <div class="cell small-12 medium-4 large-4">
               <input type="password" name="password" placeholder="Password">
            </div>
            <div class="cell small-12 medium-4 large-4">
               <input type="password" name="vPass" placeholder="Verify Password">
            </div>
            <div class="cell small-12 medium-4 large-4">
               <input type="submit" class="success button" value="Submit">
            </div>
         </div>
      </form>

      <footer>
         Copyright current year

         <link rel="stylesheet" href="{{ url_for('static', filename='css/cms.css') }}">

   </body>
</html>
